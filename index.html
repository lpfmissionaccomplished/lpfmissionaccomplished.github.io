<title>Access LPF Mission Accomplished talks</title>
<script type="text/javascript">
var s ="";

while (s!= "#goLPF")
{
s=prompt("A password is needed to access LPF Mission Accomplished talks:");
if (s=="#goLPF")
{
window.location.href="https://sites.google.com/unitn.it/lpfmissionaccomplished/program/talks"; //page to redirect if password entered is correct
}
else
{
alert("You will not be able to access the amazing LPF Mission accomplished talks with the wrong password. You'll be redirected in a moment.");
window.location.href="https://sites.google.com/unitn.it/lpfmissionaccomplished/program"; //page to redirect if password entered is correct
}
}
</script>
